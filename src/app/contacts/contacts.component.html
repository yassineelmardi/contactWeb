<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading"> Liste des contacts</div>
<div class="panel-body">
<div class="form-group">
  <label>Chercher</label>
  <input type="text" [(ngModel)]="cle">
  <button class="btn btn-primary" (click)="chercher()">Chercher</button>
</div>
<table class="table table-striped table-bordered">
<tr>

  <th>ID</th> <th>Nom</th> <th>Prenom</th> <th>Email</th><th>Edit/Supprimer</th>

</tr>
<tr *ngFor="let c  of pageContacts?.content">
<td>{{c.id}}</td>
<td>{{c.nom}}</td>
<td>{{c.prenom}}</td>
<td>{{c.email}}</td>
  <td>
    <button class="btn-success" (click)="onEditContact(c.id)">
      <span class="glyphicon glyphicon-edit btn-success"></span>
      Edit
    </button>
    <button class="btn-danger" (click)="onDeleteContact(c.id)">
      <span class="glyphicon glyphicon-trash text-danger"></span>
      Delete
    </button>

    <!--<a class="btn btn-default" (click)="onDeleteContact(c.id)" role="button">supprimer</a>-->
  </td>
</tr>
</table>

  <div class="container">

<ul class="nav nav-pills">
  <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages;let i=index ">
    <a (click)="goPage(i)">{{i}}</a>

  </li>

</ul>

  </div>
</div>



  </div>



</div>
